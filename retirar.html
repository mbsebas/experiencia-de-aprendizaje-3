<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="icon" href="imagenes/pokemonbank.ico" type="image/x-icon">
</head>
<body>
    
    <header>
        <img src="imagenes/pokemonbank.png" alt="">
    </header>

    <section>
        <!-- dotos del usuario -->
        <div class="datos"> 
            <h2>Ash Ketchum</h2>
            <h2>numero de cuenta: 0987654321</h2>
        </div>
        <hr>

        <!-- boton para cerrar sesion -->
        <div class="regresar">
                <button type="button" id="regresar">Regresar</button>
        </div>

        <div class="c1">
            <h2>Por favor digite el monto que desea retirar</h2>
            <form id="formularioEgresos">
                <input type="text" id="cEgresos" name="engresos">
                <br>
                <button type="submit">Retirar</button>
            </form>

        </div>
        
    </section>
   
    <footer>
        <p>&copy; 2025 Mi Sitio Web. Desarollado por Sebastian Orlando Martinez Bustamante </p>
    </footer>
  
    <script src="javascript/script.js"></script>
