<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="icon" href="imagenes/pokemonbank.ico" type="image/x-icon">
</head>
<body>

    <header>
        <img src="imagenes/pokemonbank.png" alt="">
    </header>
    
    <section>
        <!-- dotos del usuario -->
        <div class="datos"> 
            <h2>Ash Ketchum</h2>
            <h2>numero de cuenta: 0987654321</h2>
        </div>
        <hr>
        
        <!-- boton para cerrar sesion -->
        <div class="cerrarsesion">
                <button type="button" id="cerrarsesion">Cerrar Sesion</button>
        </div>

        <div class="contenido">

            <div class="acciones" style="text-align: center;">
                <button type="button" id="botonPaginaIngresar">INGRESAR EFECTIVO</button>
                <button type="button" id="botonPaginaRetirar">RETIRAR INGRESAR EFECTIVO</button>
                <button type="button" id="botonPaginaSaldo">CONSULTAR SALDO</button>
                <button type="button" id="botonPaginaPagos">PAGO DE SERVIVIOS</button>
            </div>
        </div>
        <div style="display: flex;" class="prueba">
            
        </div>
        
        
            
    </section>
    


    <footer>
        <p>&copy; 2025 Mi Sitio Web. Desarollado por Sebastian Orlando Martinez Bustamante </p>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
